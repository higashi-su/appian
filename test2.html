<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Appian</title>
    <!-- Appianが提供する埋め込みスクリプト -->
    <script src="https://toyotaconnected-dev.appiancloud.com/suite/embed/embed.js"></script>
  </head>
  <body>
    <h2>My Embedded Appian Interface</h2>
    
    <!-- Appianで公開済みのInterface（a!webComponentInterface）へのリンク -->
    <appian-web-component
      src="https://toyotaconnected-dev.appiancloud.com/suite/sites/app"
      style="width:100%; height:600px;">
    </appian-web-component>
  </body>
</html>
